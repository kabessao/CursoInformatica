<body>
<script>
var n1=0;
var soma=0;
var media = 0;
var notas = parseFloat(prompt("informe a Quantidade de notas"));
for (i = 1; i<=notas; i++){
	n1=parseFloat(prompt("Digite a Nota:" +i));
	soma = n1+soma;
	media = soma/i;
}
document.write("A soma é: " + soma+"<br>");
document.write("A media é: " + media+"<br>");
</script>
</body>
