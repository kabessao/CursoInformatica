<html>
    <head>
        <title>Plugin do jQuery e Cycle</title>
        <script src="../jquery.js"></script>
        <script src="../cycle.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script type="text/javascript">
        $(function() {
            $('#imagens ul').cycle({
                fx: 'zoom',
                speed: 2000,
                timeout: 1000,
                next: '#prox',
                prev: '#ant',
                pager: '#pager'
            })
        })
        </script>
    </head>
    <body>
        <div id="imagens">
            <ul>
                <li>
                    <img src="imagens/primeira.jpg" width="600" height="600">
                </li>
                <li>
                    <img src="imagens/segunda.png" width="600" height="600">
                </li>
                <li>
                    <img src="imagens/terceira.png" width="600" height="600">
                </li>
            </ul>
            <div class="pag" >
                <a href="#" id="ant">anterioro</a>
                <span id="pager"></span>
                <a href="#" id="prox">pr√≥ximo</a>
            </div>
        </div>
    </body>
</html>
